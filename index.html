<!DOCTYPE html>

<html>
<head>
    <title>Excuse generator</title>
    <h1>My homework ate my dog</h1>
    <h2>An excuse generator</h2>
</head>
<button id="new_excuse" onclick="new_excuse();">Generate new excuse</button>
<br>
<br>
<body>
I was busy because:
</body>
<p id="excuse"></p>
<script>
    
    nouns=["my dog","my homework","some aliens","Russia","my grandad","my son","a billionare","a random angry stranger","christmas decorations","my grandmothers ear trumpet","my fridge",
           "my foot","Fiji","a werewolf","An elephant"];
    verbs=["ate","abducted","declared war on","stole","overanalysed","ran away from","amputated","spent an hour glaring at","had to sing a lullaby to"];
    
    function new_excuse(){
        document.getElementById("excuse").innerHTML = nouns[Math.floor(Math.random() * nouns.length)] + " " + verbs[Math.floor(Math.random() * verbs.length)] + " " + nouns[Math.floor(Math.random() * nouns.length)];
    }
    
</script>
</html>
